{% extends "base.html" %}

{% block titulo%} <title>Productos</title> {% endblock %}

{% block contenido %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Listado de Productos</h1>
            
            <div class="d-flex justify-content-start">
              <a href="{% url 'crear_producto' %}" class="btn btn-success">Nuevo Producto <i class="bi bi-plus-circle"></i></a>
              <a href="{% url 'editar_producto' producto.id %}" class="btn btn-outline-info"><i class="bi bi-pencil-square"></i></a> |
              <a href="{% url 'eliminar_producto' producto.id %}" class="btn btn-outline-danger"><i class="bi bi-trash"></i></a>
            </div>
            <hr>
            <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    
                    <th scope="col">Nombre Producto</th>
                    <th scope="col">Existencias</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                    {% for producto in productos  %}
                    <tr>
                        <td>{{producto.nombre}}</td>
                        <td>{{producto.existencias}}</td>
                        <td>{{producto.precio}}</td>
                        <td>
                            <a class="btn btn-outline-primary" href="#" role="button"><i class="bi bi-info-circle"></i></a>
                            <a class="btn btn-outline-info" href="#" role="button"><i class="bi bi-pencil-fill"></i></a>
                            <a class="btn btn-outline-danger" href="#" role="button"><i class="bi bi-trash3"></i></a>
                        </td>
                      </tr>
                    {% endfor %}
                 
              </table>
        </div>
    </div>
</div>
{% endblock %}
